name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Install Swift
      uses: slashmo/install-swift@v0.4.0
      with:
        version: swift-DEVELOPMENT-SNAPSHOT-2023-03-31-a
    - uses: actions/checkout@v3
    - name: Build
      run: |
        export TOOLCHAINS=org.swift.59202303311a
        swift build -v
    - name: Run tests
      run: swift test -v
