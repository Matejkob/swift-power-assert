<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="twitter:card" content="summary" />
  <meta property="twitter:image" content="https://power-assert.swiftfiddle.com/images/ogp_image.png" />
  <meta property="og:image" content="https://power-assert.swiftfiddle.com/images/ogp_image.png" />
  <meta property="og:title" content="Swift Power Assert Playground">
  <meta property="og:description"
    content="Explore and test the Swift Power Assert library in real-time, an interactive online playground." />
  <meta name="description"
    content="Experience the power of the Swift Power Assert library through an interactive online playground." />
  <meta property="og:site_name" content="Swift Power Assert Playground" />

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <title>Swift Power Assert Playground</title>
</head>

<body>
  <div class="container-fluid g-0 d-flex flex-column min-vh-100">
    <header class="row m-0 g-0 justify-content-start bg-light">
      <div class="col-md-auto m-2">
        <a class="text-decoration-none" href="/">
          <span class="fab fa-swift fa-2x text-primary d-inline-block align-middle"
            style="min-width: 2rem; min-height: 2rem;"></span>
          <span class="h4 text-dark d-inline-block align-middle m-0">Swift Power Assert Playground</span>
        </a>
      </div>
      <div class="col-md-auto m-2">
        <button type="button" id="run-button" class="btn btn-primary btn-sm rounded-pill disabled">
          <span id="run-button-icon" class="fa-solid fa-play fa-fw ms-2"
            style="display: inline-block; min-width: 1em; min-height: 1em;"></span>
          <span id="run-button-spinner" class="fad fa-spinner-third fa-spin fa-fw ms-2 d-none"></span>
          <span class="mx-2">Run</span>
        </button>
        <button type="button" id="clear-console-button"
          class="btn btn-outline-primary btn-sm rounded-circle p-0 ms-1 disabled" data-bs-toggle="tooltip"
          data-bs-placement="bottom" data-bs-container="#clear-console-button" title="Clear Console"
          aria-label="Clear Console" style="min-width: 2rem; min-height: 2rem;">
          <span class="fa-solid fa-eraser fa-fw"></span>
        </button>
        <button type="button" id="format-button" class="btn btn-outline-primary btn-sm rounded-circle p-0 ms-1 disabled"
          data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-container="#format-button" title="Format"
          aria-label="Format" style="min-width: 2rem; min-height: 2rem;">
          <span class="fa-solid fa-align-left fa-fw"></span>
        </button>
      </div>
    </header>

    <main class="row bg-light flex-fill fill d-flex g-0">
      <div class="col-md-6">
        <div id="editor-container" class="h-100"></div>
      </div>
      <div class="col-md-6">
        <div id="terminal-container" class="h-100"></div>
      </div>
    </main>

    <footer class="row p-1 mb-1 bg-light">
      <div class="row">
        <div class="col-md-12 mx-1 text-center text-dark">
          <a class="text-reset text-decoration-none small ms-4 d-inline-block"
            href="https://github.com/kishikawakatsumi/swift-power-assert/issues/new" target="_blank"
            rel="nofollow noopener noreferrer">
            <span class="fa-regular fa-comment-alt-smile me-1"
              style="display: inline-block; min-width: 1em; min-height: 1em;"></span>Feedback</a>
          <a class="text-reset text-decoration-none small ms-4 d-inline-block"
            href="https://github.com/kishikawakatsumi/swift-power-assert" target="_blank"
            rel="nofollow noopener noreferrer">
            <span class="fab fa-github me-1"
              style="display: inline-block; min-width: 1em; min-height: 1em;"></span>Source Code</a>
          <a class="text-reset text-decoration-none small ms-4 me-1 d-inline-block"
            href="https://hachyderm.io/@kishikawakatsumi" target="_blank" rel="nofollow noopener noreferrer">
            <span class="fa-regular fa-at me-1"
              style="display: inline-block; min-width: 1em; min-height: 1em;"></span>Creator</a>
          <a class="text-reset text-decoration-none small ms-4 me-1 d-inline-block"
            href="https://github.com/sponsors/kishikawakatsumi" target="_blank" rel="nofollow noopener noreferrer">
            <span class="fa-regular fa-heart me-1"
              style="display: inline-block; min-width: 1em; min-height: 1em;"></span>Donate</a>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
