<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="twitter:card" content="summary" />
  <meta property="twitter:image" content="https://power-assert.swiftfiddle.com/images/ogp_image.png" />
  <meta property="og:image" content="https://power-assert.swiftfiddle.com/images/ogp_image.png" />
  <meta property="og:title" content="Swift Power Assert Playground">
  <meta property="og:description"
    content="Explore and test the Swift Power Assert library in real-time, an interactive online playground." />
  <meta name="description"
    content="Experience the power of the Swift Power Assert library through an interactive online playground." />
  <meta property="og:site_name" content="Swift Power Assert Playground" />

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <style>
    body {
      height: 100vh;
      height: 100svh;
    }

    .swift-logo {
      width: 2rem;
      height: 2rem;
    }

    .button-circle {
      width: 2rem;
      height: 2rem;
    }
  </style>

  <title>Swift Power Assert Playground</title>
</head>

<body>
  <div class="container-fluid d-flex flex-column bg-light g-0 vh-100">
    <header class="row row-cols-1 g-0" style="padding: 0.25rem 0 0.25rem 0">
      <div class="col">
        <div class="d-inline-block mx-1">
          <a class="text-decoration-none" href="/">
            <span class="fa-brands fa-swift fa-2x text-primary d-inline-block align-middle px-1 swift-logo"></span><span
              class="h4 text-dark d-inline-block align-middle m-0">Swift Power Assert Playground</span>
          </a>
        </div>
        <div class="d-inline-block px-1">
          <button id="run-button" type="button" class="btn btn-primary btn-sm rounded-pill px-3 mx-1 disabled"
            aria-label="Run">
            <span id="run-button-icon" class="fa-solid fa-play fa-fw"></span>
            <span id="run-button-spinner" class="fa-duotone fa-spinner-third fa-spin fa-fw d-none"></span>
            <span class="px-1">Run</span>
          </button>
          <button id="clear-console-button" type="button"
            class="btn btn-outline-primary btn-sm rounded-circle button-circle mx-1 disabled" data-bs-toggle="tooltip"
            data-bs-placement="bottom" data-bs-container="#clear-console-button" title="Clear Console"
            aria-label="Clear Console">
            <span class="fa-solid fa-eraser"></span>
          </button>
          <button id="format-button" type="button"
            class="btn btn-outline-primary btn-sm rounded-circle button-circle mx-1 disabled" data-bs-toggle="tooltip"
            data-bs-placement="bottom" data-bs-container="#format-button" title="Format" aria-label="Format">
            <span class="fa-solid fa-align-left"></span>
          </button>
        </div>
      </div>
    </header>

    <main class="row flex-fill fill d-flex g-0">
      <div class="col-md-6">
        <div id="editor-container" class="h-100"></div>
      </div>
      <div class="col-md-6">
        <div id="terminal-container" class="h-100"></div>
      </div>
    </main>

    <footer class="row row-cols-1 g-0">
      <div class="col p-1 text-center">
        <div class="d-inline-block mx-2">
          <a class="text-reset text-decoration-none small"
            href="https://github.com/kishikawakatsumi/swift-power-assert/issues/new" target="_blank"
            rel="nofollow noopener noreferrer"><span class="fa-regular fa-comment-alt-smile"></span><span
              class="mx-2">Feedback</span></a>
        </div>
        <div class="d-inline-block mx-2">
          <a class="text-reset text-decoration-none small" href="https://github.com/kishikawakatsumi/swift-power-assert"
            target="_blank" rel="nofollow noopener noreferrer"><span class="fa-brands fa-github"></span><span
              class="mx-2">Source
              Code</span></a>
        </div>
        <div class="d-inline-block mx-2">
          <a class="text-reset text-decoration-none small" href="https://hachyderm.io/@kishikawakatsumi" target="_blank"
            rel="nofollow noopener noreferrer"><span class="fa-regular fa-at"></span><span
              class="mx-2">Creator</span></a>
        </div>
        <div class="d-inline-block mx-2">
          <a class="text-reset text-decoration-none small" href="https://github.com/sponsors/kishikawakatsumi"
            target="_blank" rel="nofollow noopener noreferrer">
            <span class="fa-solid fa-heart" style="color: #bf3989;"></span></span><span class="mx-2">Donate</span></a>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
